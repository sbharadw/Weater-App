<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Weather App.</title>
</head>

<body>
    <div class="container">
        <header class="row">
            <h1 class="col-12">Weather ForeCast</h1>
        </header>

        <div class="row">
            <div class="col-3">
                <form>
                    <div class="form-group">
                        <label for="location">Area</label>
                        <input type="text" class="form-control" id="location">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" id="search">Find 5 day Forecast</button>
                    <button class="btn btn-danger" id="clear">Clear Search History</button>
                </form>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="city-date">City, Date</h5>
                        <div id="image-icon"></div>
                        <p class="card-text" id="temprature">Temperature:</p>
                        <p class="card-text" id="humidity-level">Humidity Level:</p>
                        <p class="card-text" id="wind-speed">Wind Speed:</p>
                        <p class="card-text" id="UV-Index">UV Index:</p>
                    </div>
                </div>
            </div>

            <div class="card col-3">
                <ul class="list-group" id="past-searches">
                </ul>
            </div>
        </div>
        <div class="row" id="weather-forecast">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
